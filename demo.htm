<!doctype html>
<html lang='en'>
<head>
	<title>responsiveMenu demo</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='dist/css/responsive-menu.css'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta charset='utf-8'>
</head>
<body>
<div class='r-menu'>
	<span class='fa fa-navicon' onclick='toggleMenu()'></span>
	<ul>
		<li><a href='#'>Home</a></li>
		<li><a href='#'>Products</a></li>
		<li><a href='#'>About</a></li>
		<li><a href='#'>Work</a></li>
	</ul>
</div>
<script>
function toggleMenu() {
	document.querySelector('.r-menu ul').classList.toggle('slide-down');
}
</script>
</body>
</html>
